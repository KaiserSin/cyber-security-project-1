<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dashboard - Bank</title>
</head>
<body>
    <h1>Welcome, <span th:text="${account.username}"></span>!</h1>
    <h2>Your Balance: $<span th:text="${account.balance}"></span></h2>
    <p>Account ID: <span th:text="${account.id}"></span></p>
    <p th:if="${param.success}" style="color:green">Transfer successful!</p>
    <p th:if="${param.error}" style="color:red">Transfer failed!</p>
    <hr>
    <h3>Transfer Money</h3>
    <form method="post" action="/transfer">
        <p>
            <label>To Username:</label><br>
            <input type="text" name="toUsername" required>
        </p>
        <p>
            <label>Amount:</label><br>
            <input type="number" name="amount" step="0.01" min="0.01" required>
        </p>
        <button type="submit">Transfer</button>
    </form>
    <hr>
    <p><a href="/logout">Logout</a></p>
</body>
</html>
